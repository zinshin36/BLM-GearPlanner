name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip

      - run: pip install -r requirements.txt

      - run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          if (Test-Path main.spec) { Remove-Item main.spec }

      - run: pyinstaller --noconfirm --clean --onefile --windowed --collect-all PyQt6 main.py

      - name: Verify Build
        run: |
          if (!(Test-Path dist/main.exe)) {
            Write-Error "Build failed: main.exe not created"
          }

      - uses: actions/upload-artifact@v4
        with:
          name: ffxiv_solver_exe
          path: dist/main.exe
